services:
  sonarqube:
    image: sonarqube:25.1.0.102122-community
    container_name: sonarqube
    restart: unless-stopped
    depends_on:
      - sonar_db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar_db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    ports:
      - "9001:9000"
    volumes:
      - sonarqube_conf:/opt/sonarqube/conf
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_temp:/opt/sonarqube/temp

  sonar_db:
    image: postgres:13-alpine
    container_name: sonarqube_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonar_db_data:/var/lib/postgresql/data

  sonar_scanner:
    image: sonarsource/sonar-scanner-cli:5
    container_name: sonarqube_scanner
    profiles: ["scan"]
    depends_on:
      - sonarqube
    environment:
      - SONAR_HOST_URL
      - SONAR_TOKEN
    volumes:
      - ./:/usr/src
    working_dir: /usr/src
    entrypoint: ["/bin/sh", "-c"]
    command: >
      SONAR_HOST_URL="${SONAR_HOST_URL:-http://sonarqube:9000}";
      test -n "$SONAR_TOKEN" &&
      sonar-scanner -Dsonar.host.url="$SONAR_HOST_URL" -Dsonar.login="$SONAR_TOKEN" "$@" ||
      (echo "missing SONAR_TOKEN" >&2; exit 2)

volumes:
  sonarqube_conf:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_temp:
  sonar_db_data:
