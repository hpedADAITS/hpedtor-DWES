name: ci

on:
  push:
  pull_request:

jobs:
  pruebas:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: dependencias
        run: npm ci

      - name: lint
        run: npm run lint

      - name: tests + cobertura
        run: npm run test:coverage

      - name: artefacto cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
