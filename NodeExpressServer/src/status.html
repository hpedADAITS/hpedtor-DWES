<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Express Server Status</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: white;
                border-radius: 5px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 40px;
                max-width: 500px;
                width: 100%;
            }

            h1 {
                color: #333;
                margin-bottom: 10px;
                text-align: center;
            }

            .status-indicator {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #4caf50;
                display: inline-block;
                margin-right: 10px;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            .status-section {
                margin-top: 30px;
            }

            .status-item {
                background: #f5f5f5;
                padding: 15px;
                margin-bottom: 12px;
                border-radius: 6px;
                border-left: 4px solid #667eea;
            }

            .status-label {
                font-weight: 600;
                color: #667eea;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 4px;
            }

            .status-value {
                color: #333;
                font-weight: bold;
                font-size: 20px;
                font-family: 'Arial', monospace;
            }

            .footer {
                text-align: center;
                margin-top: 30px;
                color: #999;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>
                <span class="status-indicator"></span>
                Server Status
            </h1>
            <center><p>This is very scuffed</p></center>
            <div class="status-section">
                <div class="status-item">
                    <div class="status-label">Status</div>
                    <div class="status-value" id="status">Loading...</div>
                </div>

                <div class="status-item">
                    <div class="status-label">Uptime</div>
                    <div class="status-value" id="uptime">Loading...</div>
                </div>

                <div class="status-item">
                    <div class="status-label">Server Time</div>
                    <div class="status-value" id="timestamp">Loading...</div>
                </div>

                <div class="status-item">
                    <div class="status-label">Port</div>
                    <div class="status-value" id="port">Loading...</div>
                </div>

                <div class="status-item">
                    <div class="status-label">Environment</div>
                    <div class="status-value" id="environment">Loading...</div>
                </div>
            </div>

            <div class="footer">
                Last updated: <span id="lastUpdated">Just now</span>
            </div>
        </div>

        <script>
            async function fetchStatus() {
                try {
                    const response = await fetch('/status-api');
                    const data = await response.json();

                    document.getElementById('status').textContent = data.status;
                    document.getElementById('uptime').textContent =
                        formatUptime(data.uptime);
                    document.getElementById('timestamp').textContent = new Date(
                        data.timestamp,
                    ).toLocaleString();
                    document.getElementById('port').textContent = data.port;
                    document.getElementById('environment').textContent =
                        data.environment;
                    document.getElementById('lastUpdated').textContent =
                        'Just now';
                } catch (error) {
                    console.error('Error fetching status:', error);
                }
            }

            function formatUptime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                return `${hours}h ${minutes}m ${secs}s`;
            }

            // Initial fetch and refresh every 5 seconds
            fetchStatus();
            setInterval(fetchStatus, 5000);
        </script>
    </body>
</html>
